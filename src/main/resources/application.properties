spring.application.name=replayandretry
spring.datasource.url=jdbc:mysql://localhost:3306/retry_db
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.platform=mysql
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.quartz.job-store-type=jdbc
spring.quartz.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.quartz.datasource.url=jdbc:mysql://localhost:3306/retry_db
spring.quartz.datasource.username=root
spring.quartz.datasource.password=root
spring.quartz.properties.org.quartz.scheduler.instanceName=RetryEngineScheduler
spring.quartz.properties.org.quartz.scheduler.instanceId=AUTO
